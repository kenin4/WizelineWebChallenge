<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener Web Client</title>
    <link rel="stylesheet" href="./assets/vendor/css/bootstrap.css">
    <script src="./assets/vendor/js/jquery-3.2.1.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/js/main.js"></script>
</head>

<body style="background-color: ghostwhite">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div style="margin: 60px">
                    <h1>
						Welcome to Wizeline's URL Shortener Web Challenge!
					</h1>
                </div>
            </div>
        </div>

        <div class="row">
		   <div class="col-lg-12">
		   <form id="urlShortenerForm">
			    <div class="input-group input-group-lg" style="margin: 20px;">
			      <input id="longUrl" name="longUrl" type="text" class="form-control input-lg" id="search-church" placeholder="Enter you long (and ugly) URL to shorten it">
			      <span class="input-group-btn">
			        <button id="send" class="btn btn-success btn-lg">Shorten it!</button>
			      </span>
			    </div><!-- /input-group -->
			</form>
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
        
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" id="succesDialog" style="display: none;">
                    <strong>Success! </strong> Here it is your shortened URL! : <a href="" id="generatedShortUrl" target="_blank"></a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="no-info" style="margin-top: 50px;  display: none;" >
                <h2 style="text-align: center;">There is no information available</h2>
            </div>
        </div>
        <div class="row">
            
            <div class="col-md-12" style="margin-top: 50px; display: none;"  id="infoTable">
                <table class="table table-bordered table-hover">
                    <thead style="background-color: dimgray; color: whitesmoke">
                        <tr>
                            <th>Short URL</th>
                            <th>Original URL</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="allRecords" style="background-color: white">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
